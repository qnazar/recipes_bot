<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Усі юзери</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-grid gap-3 my-5">

        <h3 style="text-align: center">Користувачі</h3>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Ім’я</th>
                    <th>Прізвище</th>
                    <th>Юзернейм</th>
                    <th>ІД</th>
                    <th>Ім’я з анкети</th>
                    <th>Стать</th>
                </tr>
            </thead>
            {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.gender }}</td>
                </tr>
            {% endfor %}

        </table>

        <a href="{% url 'add_recipe' %}" class="btn btn-secondary">Додати рецепт</a>

    </div>




</body>
</html>
